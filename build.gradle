    compile 'com.nbsp:library:1.8'
    compile 'com.github.omadahealth:swipy:1.2.3@aar'
    testCompile 'junit:junit:4.12'
    compile files('libs/opencsv-4.0.jar')
    compile files('libs/commons-lang3-3.1.jar')
