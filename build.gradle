    compile 'com.afollestad:sectioned-recyclerview:0.5.0'
    compile 'com.github.QuadFlask:colorpicker:0.0.13'
    compile 'com.github.ravindu1024:android-keyboardlistener:1.0.0'
    compile "com.facebook.fresco:fresco:1.3.0"
